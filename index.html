<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Play Music</title>
</head>
<body>
     <!--Contenedor principal de la página-->
    <div class="container">
         <!--Tarjeta que contiene los elementos reproductores de música-->
        <div class="card shadow-lg rounded">
            <!--Insertar una imagen de la carátula de la música que escuchamos-->
            <img id="music-image" class="card-img-top">
            <!--Insertar elemento del audio-->
            <audio id="audio" src=""></audio>
            <!--Contenedor de los detalle s de la música y título-->
            <div id="music-details" class="text-center border-bottom my-3">
                <!--Título de la canción-->
                <b><p class="title"></p></b>
                <!--Cantante o artista-->
                <b><p class="singer"></p></b>
            </div>
            <!--Contenedor-->
            <div class="card-body">
                <!--Barra de proceso de la canción-->
                <div id="progress">
                    <!--Barra de proceso-->
                    <input type="range" id="progress-bar" class="progress-bar" style="width: 100%">
                    <!--Tiempo que dura la canción-->
                    <div class="time">
                        <!--Tiempo actual-->
                        <b><span id="current-time">0:00</span></b>
                        <!--Tiempo real-->
                        <b><span id="duration">0:00</span></b>
                    </div>
                </div>
                <!--Contenedor de los controles de reproducción-->
                <div id="controls" class="text-center">
                    <!--Botón anterior (colocar un icono-->
                    <button id="prev"  class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <!--Botón play-->
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                        <i  class="fa-solid fa-play"></i>
                    </button>
                    <!--Siguiente canción-->
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i  class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
            <!--Tarjeta para ver todas las canciones-->
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <!--Icono de la barra de la lista de reproducción-->
                    <i class="fa-solid fa-list"></i>
                </button>
                <!--Contenedor de volumen-->
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <!--Barra deslizante del volumen con intensidad máxima 100-->
                    <input type="range" id="volume-bar" max="100" value="100" class="progress-bar" autocomplete="off">
                </div>
                <!--Lista completa de reproducción que inicialmente estará oculta-->
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/music.js"></script>
    <script src="js/musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
